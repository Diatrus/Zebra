name: Build Zebra

on:
  push:
    branches:
      - master
      - 1.2
      - carthage
  

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master

    - name: Install Dependencies
      run: brew install ldid fakeroot

    - name: Build Dependencies
      run: carthage update --platform ios --new-resolver --no-use-binaries

    - name: Setup Theos
      uses: actions/checkout@master
      with:
        repository: theos/theos
        path: theos
        submodules: recursive

    - name: Build Package
      env:
        THEOS: theos
      run: make package
